name: Deploy

on: push

jobs:
  first_job:
    runs-on: ubuntu-latest
   
    services:
      redis:
        image: redis
        ports:
          - 6379:6379
     
    steps:
      - name: Instalar Redis CLI
        run: apt-get update -y && apt-get install redis-tools -y    

      - name: Testear Redis
        run: redis-cli -h localhost -p 6379 ping
             
      - name: Imprime variable
        run: echo "${{ secrets.TOKEN_SECRET }}"
        

      - name: Setup
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          #cache: 'npm'
  